<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <script src="bower_components/jquery/dist/jquery.js"></script>

        <script src="bower_components/jquery.colorpicker/jquery.colorpicker.js"></script>

        <link rel="stylesheet" type="text/css" href="bower_components/jquery.colorpicker/jquery.colorpicker.css">        

        <link rel="stylesheet" type="text/css" href="index.css">

        <meta charset=utf-8/>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="menu">
            <h2>Main colour</h2>
            <div id="main_colour"></div>

            <div class="helper">
                <h2>Shadow colour</h2>
                <div id="shadow_colour"></div>
            </div>

            <div class="helper">
                <h2>Highlight colour</h2>
